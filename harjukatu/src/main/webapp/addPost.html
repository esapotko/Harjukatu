<!DOCTYPE html>

<html>
    <head>
        <meta name="generator" content=
              "HTML Tidy for Linux/x86 (vers 25 March 2009), see www.w3.org">

        <title>Esa Potkonen</title>
        <meta charset="utf-8">
        <meta name="viewport" content=
              "width=device-width, initial-scale=1">
        <link rel="stylesheet" href=
              "http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
              type="text/css">
        <link rel="stylesheet" href="css/harjukatu.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
        <script src="js/ui-bootstrap-tpls-2.5.0.min.js"  type="text/javascript"></script>
        <script src="js/controller.js" type="text/javascript"></script>
    </head>

    <body>
        <div ng-app="harjukatuApp" ng-controller="postController" class=
             "container-fluid">
            <div class="container">
                <div class="col-sm-8 col-sm-offset-2 harjukatu">
                    <span ng-include="'menu.html'"></span>
                    <!-- FORM -->
                    <!-- pass in the variable if our form is valid or invalid -->
                    <form name="addPostForm" ng-submit="addPost(addPostForm.$valid)" novalidate="false"> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
                        <div id="messages" ng-show="poststatus == 'OK'">{{ message }}</div>

                        <div id="errors" ng-show="poststatus != 'OK'" class="help-block">{{ message }}</div>
                        <!-- TITLE -->
                        <div class="form-group" ng-class="{ 'has-error' : addPostForm.title.$invalid && !addPostForm.title.$pristine }">
                            <h3>Title</h3>
                            <input type="text" name="title" class="form-control" ng-model="post.title" ng-required="true" />
                            <p ng-show="addPostForm.title.$invalid" class="help-block">Title is required.</p>
                        </div>

                        <!-- DESCRIPTION -->
                        <div class="form-group">
                            <h3>Description</h3>
                            <input type="text" name="description" class="form-control" ng-model="post.description" ng-required="true" />
                            <p ng-show="addPostForm.description.$invalid" class="help-block">Description is required.</p>
                        </div>

                        <!-- URL -->
                        <div class="form-group">
                            <h3>Url</h3>
                            <input type="url" name="url" class="form-control" ng-model="post.url" ng-required="true" />
                            <p ng-show="addPostForm.url.$invalid" class="help-block">Url is required.</p>
                        </div>

                        <!-- BANNER -->
                        <div class="form-group">
                            <h3>Banner</h3>
                            <input name="banner" class="form-control" ng-model="post.banner" ng-required="true" />
                            <p ng-show="addPostForm.banner.$invalid" class="help-block">Banner is required.</p>
                        </div>
                        <!-- SUBMIT BUTTON -->
                        <button type="submit" class="btn btn-primary" ng-disabled="addPostForm.$invalid">Submit</button>
                    </form>
                    <hr />
                    <!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
                    <pre>addPost({{ addPostForm.$valid }}){{ post }}</pre>
                </div>
            </div>
        </div>
    </body>
</html>
