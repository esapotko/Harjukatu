<h1>Todays interesting topics are:</h1>
                    
<table class="table">
    <tr ng-repeat="post in newposts">
        <td><img src="{{ post.banner }}" alt="" height="42" width="110"></td>
        <td>{{ post.title }}</td>
        <td><a href="{{ post.url }}" target="_blank">{{ post.description }}</a></td>
    </tr>
</table>

<h1>Yesterday's topics:</h1>
                    
<table class="table">
    <tr ng-repeat="post in posts">
        <td><img src="{{ post.banner }}" alt="" height="42" width="110" /></td>
        <td>{{ post.title }}</td>
        <td><a href="{{ post.url }}" target="_blank">{{ post.description }}</a></td>
        <td><button type="button" class="btn btn-primary" ng-click="removeItem($index)">Remove</button></td>
    </tr>
</table>
