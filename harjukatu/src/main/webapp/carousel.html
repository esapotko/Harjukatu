<table class="table BGC">
    <tr>
        <td><h3>Pictures from Harjukatu area (Still in demo mode):</h3></td>
    </tr>
</table>
<div id="tivoli" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" ng-repeat="slide in slides">
        <li data-target="#tivoli" data-slide-to="{{$index}}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active" ng-repeat-start="slide in slides" ng-if="$first">
            <img src="{{slide.image}}" alt="{{slide.image}}">
        </div>
        <div class="item" ng-repeat-end ng-if="!$first">
            <img src="{{slide.image}}" alt="{{slide.image}}">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#tivoli" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#tivoli" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="tab-content">
    <form method="POST" enctype="multipart/form-data" action="/api/upload">
        <table class="table BGC">
            <tr>
                <td><input type="file" name="file" class="file"/></td>
                <td><input type="submit" class="btn btn-primary" value="Upload" />
                    <div th:if="${message}">
                        <h2 th:text="${message}"/>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>
