<table class="table BGC">
    <tr>
        <td><h3>Pictures from Harjukatu area:</h3></td>
    </tr>
</table>
<div id="tivoli" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li ng-repeat="slide in slides track by $index" data-target="#tivoli" data-slide-to="{{$index}}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active" ng-repeat-start="slide in slides" ng-if="$first">
            <img src="{{slide.image}}" alt="{{slide.image}}">
            <div class="carousel-caption">
                <p>{{slide.description}}</p>
            </div>            
        </div>
        <div class="item" ng-repeat-end ng-if="!$first">
            <img src="{{slide.image}}" alt="{{slide.image}}">
            <div class="carousel-caption">
                <p>{{slide.description}}</p>
            </div>            
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#tivoli" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#tivoli" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="tab-content">
    <form method="POST" enctype="multipart/form-data" ng-submit="addFile()" id="fileUploadForm">
        <table class="table BGC">
            <tr>
                <textarea class="form-control" rows="5" name="description" id="comment"></textarea>
            </tr>
            <tr>
                <td><input type="file" name="file" class="file"/>
                    <div id="message">{{ message }}</div>
                </td>
                <td><input type="submit" class="btn btn-primary" value="Upload" />
                </td>
            </tr>
        </table>
    </form>
</div>
